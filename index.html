<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #results {
            margin-top: 20px;
        }
        .result {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result a {
            text-decoration: none;
            color: #007BFF;
        }
        .result a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Resultados do Buscador</h1>
    <div id="results">Carregando resultados...</div>

    <script>
        // Função para buscar dados da API Flask
        async function fetchResults() {
            const response = await fetch('/dados'); // Chama a rota "/dados"
            const data = await response.json(); // Converte os dados recebidos em JSON

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Limpa os resultados anteriores

            if (data.length === 0) {
                resultsContainer.innerHTML = '<p>Nenhum resultado encontrado.</p>';
                return;
            }

            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'result';
                div.innerHTML = `<a href="${item[1]}" target="_blank">${item[0]}</a>`;
                resultsContainer.appendChild(div);
            });
        }

        // Carrega os resultados ao abrir a página
        fetchResults();
    </script>
</body>
</html>
